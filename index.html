<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .message {
            color: #f44336;
            text-align: center;
        }

        .results {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Transaction Processor</h1>

        <!-- Process Transactions Button -->
        <form method="POST" action="/process_transactions">
            <button type="submit" class="btn">Process Transactions</button>
        </form>

        <!-- Display message -->
        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}

        <!-- Display results if transactions are processed -->
        {% if results %}
            <div class="results">
                <table>
                    <thead>
                        <tr>
                            <th>Transaction ID</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Fraud Detected</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for result in results %}
                            <tr>
                                <td>{{ result.transaction_id }}</td>
                                <td>{{ result.amount }}</td>
                                <td>{{ result.status }}</td>
                                <td>{{ result.fraud_detected }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% endif %}
    </div>
</body>
</html>
